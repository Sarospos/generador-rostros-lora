{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4 text-center">Galería de Imágenes Generadas</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
  {% for image in images %}
    <div class="border rounded shadow bg-white p-2 flex items-center justify-center">
      <img src="{{ MEDIA_URL }}{{ image }}" alt="Imagen generada" class="w-full h-48 object-cover rounded">
    </div>
  {% empty %}
    <p class="col-span-full text-center text-gray-500">No hay imágenes generadas aún.</p>
  {% endfor %}
</div>
{% endblock %}
